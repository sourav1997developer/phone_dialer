<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Phone Dialer</title>
    <style>
      body {
        background-color: #4b9cf6;
      }
      #box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 315px;
        min-height: 400px;
        background-color: white;
        box-shadow: 0px 6px 6px 1px rgba(0,0,0,0.78);
        -webkit-box-shadow: 0px 6px 6px 1px rgba(0,0,0,0.78);
        -moz-box-shadow: 0px 6px 6px 1px rgba(0,0,0,0.78);
      }
      li{
          color: #4b9cf6;
          font-size: 20px;
          font-weight: 600;
      }
      .dialer {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
       
      }
      .number{
          font-size: 22px;
          color: black;
          font-weight: 500;
      }
      .text{
          color: gray;
          font-size: 15px;

      }
      .star{
          font-size: 17px;
      }
      .dialer div {
        height: 40px;
        width: 40px;
        margin: 4px 5px;
        padding: 10px 25px 10px 10px;
      }
      .dialer span {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        
      }
      #my {
        display: flex;
        list-style-type: none;
        align-items: center;
      }
      .fa-phone{
          padding: 7px 30px;
          background-color: rgb(66, 233, 66);
          color: white;
          border-radius: 2px;
          font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <ul id="my">
        <li></li>
      </ul>
      <div class="dialer">
        <div><span id="1" onclick="fun(this.id)" class="number">1</span><span></span></div>
        <div><span id="2" onclick="fun(this.id)" class="number">2</span><span class="text">ABC</span></div>
        <div><span id="3" onclick="fun(this.id)" class="number">3</span><span class="text">DEF</span></div>
        <div><span id="4" onclick="fun(this.id)" class="number">4</span><span class="text">GHI</span></div>
        <div><span id="5" onclick="fun(this.id)" class="number">5</span><span class="text">JKL</span></div>
        <div><span id="6" onclick="fun(this.id)" class="number">6</span><span class="text">MNO</span></div>
        <div><span id="7" onclick="fun(this.id)" class="number">7</span><span class="text">PQRS</span></div>
        <div><span id="8" onclick="fun(this.id)" class="number">8</span><span class="text">TUV</span></div>
        <div><span id="9" onclick="fun(this.id)" class="number">9</span><span class="text">WXYZ</span></div>
        <div>
          <span id="*" onclick="fun(this.id)" class="star">*</i></span>
        </div>
        <div><span id="0" onclick="fun(this.id)" class="number">0</span></div>
        <div>
          <span id="#" onclick="fun(this.id)" ><i class="fas fa-hashtag"></i></span>
        </div>
        <div>
          <span id="star"><i class="far fa-star"></i></span>
        </div>
        <div>
          <span id="" onclick="fun(this.id)"><i class="fas fa-phone"></i></span>
        </div>
        <div>
          <span id="arrow" onclick="backSpace()"><i class="fas fa-long-arrow-alt-left"></i></span>
        </div>
      </div>
    </div>

    <script>
      function fun(id) {
        var ul = document.getElementById("my");
        var li = document.createElement("li");
        li.innerHTML = id;
        ul.appendChild(li);
      }
      function backSpace() {
        var ul = document.getElementById("my");
        ul.removeChild(ul.lastElementChild);
      }
    </script>
  </body>
</html>
